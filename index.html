<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Midrand Plumbing Co. — 24/7 Emergency Plumbers in Midrand, SA</title>
<meta name="description" content="Midrand Plumbing Co. — Fast, reliable 24/7 emergency plumbers in Midrand, Gauteng. Burst pipes, blocked drains, geyser repairs, and installations." />
<meta name="theme-color" content="#0b6b6b">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ==============================
   ROOT & BASE
============================== */
:root{
  --accent:#0b6b6b;
  --accent-light:#0f9b90;
  --muted:#6b7280;
  --bg:#f8fafb;
  --card:#ffffff;
  --heading:#1e293b;
  --radius:12px;
  --max-width:1100px;
  --shadow:0 10px 30px rgba(11,107,107,.12);
  font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  background:var(--bg);
  color:#0f1724;
  line-height:1.6;
}

/* ==============================
   UTILITIES
============================== */
.container{max-width:var(--max-width);margin:auto;padding:0 20px}
.small{font-size:.85rem;color:var(--muted)}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow)}
a{text-decoration:none;color:inherit}

/* ==============================
   HEADER & NAV
============================== */
.site-header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,.96);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(0,0,0,.06);
  z-index:50;
}
.header-inner{display:flex;align-items:center;justify-content:space-between}
.logo{display:flex;align-items:center;gap:8px;font-weight:800;color:var(--accent)}
.logo svg{width:28px;height:28px;fill:var(--accent)}

.nav{
  display:none;
  flex-direction:column;
  gap:14px;
  position:absolute;
  top:100%;
  right:20px;
  background:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:var(--shadow);
}
.nav.open{display:flex}
.nav a{font-weight:600}
.nav .cta{color:var(--accent)}

#nav-toggle{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

/* ==============================
   HERO
============================== */
.hero{
  position:relative;
  padding:48px 0;
  display:grid;
  gap:32px;
  color:#fff;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,var(--accent),var(--accent-light));
  z-index:-1;
}
.kicker{
  background:var(--accent-light);
  padding:6px 12px;
  border-radius:999px;
  font-size:.75rem;
  font-weight:700;
  display:inline-block;
}
.hero h1{font-size:2.3rem;margin:.6em 0}
.hero .lead{opacity:.95}

.hero-ctas{display:flex;flex-direction:column;gap:12px}
.btn{
  padding:14px 20px;
  border-radius:12px;
  font-weight:700;
  display:inline-flex;
  align-items:center;
  gap:8px;
  justify-content:center;
}
.btn-primary{
  background:var(--accent-light);
  color:#fff;
}
.btn-primary:hover{filter:brightness(1.05)}
.btn-ghost{
  border:2px solid rgba(255,255,255,.4);
  color:#fff;
}

/* ==============================
   STATS
============================== */
.meta{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.stat{
  background:rgba(255,255,255,.15);
  padding:12px;
  border-left:4px solid #fff;
}
.stat b{display:block}

/* ==============================
   SERVICES
============================== */
section{padding:56px 0}
.section-header{text-align:center;margin-bottom:32px}
.services-grid{
  display:grid;
  gap:20px;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
}
.service{
  padding:24px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  transition:.3s;
}
.service:hover{transform:translateY(-4px)}
.service svg{width:28px;height:28px;color:var(--accent)}

/* ==============================
   ABOUT
============================== */
.about-grid{
  display:grid;
  gap:24px;
  padding:32px;
}

/* ==============================
   TESTIMONIALS
============================== */
.testimonials{
  display:grid;
  gap:20px;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
}
.testimonial{
  background:#fff;
  padding:24px;
  border-radius:12px;
  box-shadow:var(--shadow);
  font-style:italic;
}
.testimonial b{display:block;margin-top:10px;font-style:normal}

/* ==============================
   CONTACT
============================== */
.contact-grid{display:grid;gap:32px}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  margin-bottom:12px;
}
.form-actions{display:flex;flex-direction:column;gap:12px}

/* ==============================
   FOOTER
============================== */
footer{
  background:#fff;
  border-top:1px solid rgba(0,0,0,.06);
  padding:24px 0;
}
.footer-grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  gap:12px;
}

/* ==============================
   ANIMATIONS
============================== */
.fade-up{opacity:0;transform:translateY(20px)}
.fade-up.reveal{
  opacity:1;
  transform:none;
  transition:.6s ease;
}

/* ==============================
   DESKTOP
============================== */
@media(min-width:980px){
  .nav{display:flex;position:static;flex-direction:row;background:none;box-shadow:none;padding:0}
  #nav-toggle{display:none}
  .hero{grid-template-columns:1fr 400px;padding:90px 0}
  .hero-ctas{flex-direction:row}
  .contact-grid{grid-template-columns:1fr 380px}
}
</style>
</head>

<body>
<!-- ==============================
     SCHEMA
============================== -->
<script type="application/ld+json">
{
 "@context":"https://schema.org",

 "address":{"@type":"PostalAddress","addressLocality":"Midrand","addressRegion":"Gauteng","addressCountry":"ZA"},
 "openingHours":"Mo-Su 00:00-23:59"
}
</script>

<!-- ==============================
     HEADER
============================== -->
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="#hero">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
      Midrand Plumbing Co.
    </a>

    <nav id="main-nav" class="nav">
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#testimonials">Reviews</a>
      <a href="#contact" class="cta">Contact</a>
    </nav>

    <button id="nav-toggle">Menu</button>
  </div>
</header>

<!-- ==============================
     MAIN CONTENT (UNCHANGED)
============================== -->

<!-- ==============================
     FOOTER
============================== -->
<footer>
  <div class="container footer-grid">
    <div>© <strong>Midrand Plumbing Co.</strong> — Registered & Insured</div>
    <div class="small">Designed for speed & conversions</div>
  </div>
</footer>

<!-- ==============================
     JS (UNCHANGED)
============================== -->
<script>
const nav=document.getElementById("main-nav");
const btn=document.getElementById("nav-toggle");
btn.addEventListener("click",()=>nav.classList.toggle("open"));

const obs=new IntersectionObserver(e=>{
 e.forEach(x=>{
  if(x.isIntersecting){x.target.classList.add("reveal");obs.unobserve(x.target)}
 })
},{threshold:.15});
document.querySelectorAll(".fade-up").forEach(el=>obs.observe(el));
</script>
</body>
</html>
